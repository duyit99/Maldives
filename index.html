<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maldive</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <video  autoplay muted loop plays-inline id="backVideo">
                <source src="./img/production ID_4010941.mp4">
            </video>
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="sidebar">
                <div class="text-box">
                    <h1>GOLDEN RESORT</h1>
                    <H4>LUXURY LIVING</H4>
                    <div class="line"></div>
                </div>
            </div>
            <div class="content">
                <h1>Maldives</h1>
                <p>
                    Very nice appartments in the heart of Maldives
                </p>
                <div class="btn" id="playBtn">
                    <img src="./img/play.png" alt="" id="icon"> Watch Video
                </div>
            </div>
        </div>
    <script>
        var backVideo = document.getElementById('backVideo');
        var playBtn = document.getElementById('playBtn');
        var icon = document.getElementById('icon');
        playBtn.onclick = function(){
            backVideo.style.display="block";
            if(backVideo.paused){
                backVideo.play();
                icon.src = "./img/pause.png"
            }
            else{
                backVideo.pause();
                icon.src = "./img/play.png"
            }
        }
    </script>
    </body>
</html>
